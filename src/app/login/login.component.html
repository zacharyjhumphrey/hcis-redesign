<div class="login-h">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>HCIS</mat-card-title>
      <mat-card-subtitle>
        To use the stable version of HCIS,
        <a href="https://honors.uca.edu/hcis/stu/index.php">click here</a>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <div *ngIf="previousAttempts != 0" class="attempts">{{previousAttempts}}/3 attempts</div>
      </mat-card-subtitle>
    </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" />
    </mat-form-field>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="logIn()">Login</button>
  </mat-card-actions>
  <mat-card-footer *ngIf="waitingForServerResponse">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
