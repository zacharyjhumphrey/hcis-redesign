<mat-toolbar class="app-header" color="primary">
  <button
    mat-icon-button
    (click)="toggleNavigationDrawer()"
    class="menu-button"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon [inline]="true">menu</mat-icon>
  </button>
  <span class="display-1">HCIS</span>
  <img
    class="header-accent"
    src="/zach/assets/header-accent.png"
    alt="Header Accent"
  />
</mat-toolbar>
