<app-hcis-toolbar></app-hcis-toolbar>
<mat-drawer-container class="example-container">
    <mat-drawer class="side-nav" mode="side" opened>
        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let page of pages" [value]="page" [routerLink]="page.route" [selected]="router.url == page.route">
                <div class="navigation-page-option" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <mat-icon [inline]="true">{{ page.icon }}</mat-icon>
                    <span>{{ page.name }}</span>
                </div>
            </mat-list-option>
        </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
<app-hcis-footer></app-hcis-footer>
