<div id="hcis-app">
  <app-hcis-toolbar
    (toggleNavigationDrawerEvent)="!browserIsDesktop() ? drawer.toggle() : null"
  ></app-hcis-toolbar>
  <mat-sidenav-container id="main-content">
    <mat-sidenav
      #drawer
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      class="side-nav"
      mode="side"
      [(opened)]="navigationDrawerOpen"
      fixedTopGap="56"
    >
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option
          *ngFor="let page of pages"
          [value]="page"
          [routerLink]="page.route"
          [selected]="router.url == page.route"
        >
          <div
            class="navigation-page-option"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            <mat-icon [inline]="true">{{ page.icon }}</mat-icon>
            <span>{{ page.name }}</span>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-hcis-footer></app-hcis-footer>
</div>
